<div class="form-group">
  <label class="sr-only" for="term">Search Term</label>
  <input type="text" class="form-control" id="term" placeholder="Search Term"
         #searchTerm (keyup)="search(searchTerm.value)">
</div>
<div class="list-group">
  <button type="button" class="list-group-item"
          *ngFor="let hero of heroes | async | sort:['name']:['asc']"
          (click)="openDetails(hero)">{{hero.name}}
  </button>
</div>
