<div *ngIf="hero">
  <form novalidate [formGroup]="heroForm" (ngSubmit)="onSubmit()">
    <div class="panel panel-default">
      <div class="panel-body">
        <p *ngIf="mode === EditorMode.CreateHero"><strong>Create new Hero:</strong></p>
        <div class="form-group has-feedback"
             [ngClass]="{'has-error': formErrors.name, 'has-success': heroForm.valid}">
          <div class="input-group">
            <div class="input-group-addon">{{hero.id || '#' }}</div>
            <input type="text" class="form-control" placeholder="Name" id="name"
                   formControlName="name" required/>
          </div>
          <span *ngIf="heroForm.valid" class="glyphicon glyphicon-ok form-control-feedback"></span>
          <span *ngIf="formErrors.name">
            <span class="glyphicon glyphicon-remove form-control-feedback"></span>
            <span class="help-block" *ngFor="let message of formErrors.name">{{ message }}</span>
          </span>
        </div>
      </div>
      <div class="panel-footer">
        <button type="submit" class="btn btn-primary" [disabled]="!heroForm.valid">
          <i class="fa fa-save"></i>
        </button>
        <button type="button" class="btn btn-default pull-right" (click)="close()">
          <i class="fa fa-close"></i>
        </button>
      </div>
    </div>
  </form>
</div>
