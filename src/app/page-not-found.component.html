<div class="container">
  <div class="row">
    <div class="error-template">
      <h1>Oops!</h1>
      <h2>404 Not Found</h2>
      <p>Sorry, the requested page could not be found.</p>
      <div class="error-actions">
        <a href="/" class="btn btn-link">
          Take Me Home
        </a>
        <a [routerLink]="['/', { outlets: { popup: ['compose'] } }]" class="btn btn-link">
          Contact Support
        </a>
      </div>
    </div>
  </div>
</div>
